<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Crystal Collector</title>
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="assets/js/model.js"></script>
    <script type="text/javascript" src="assets/js/controller.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="nameId">CrystalsCollector!</div>
    <div id="helpId">help text goes here</div>
    <div id="targetValueId">targetValue</div>
    <div id="winloss">
      <p class="winlossp">Wins: <span id="winsId">wins</span></p>
      <p class="winlossp">Losses: <span id="lossesId">losses</span></p>
    </div>
    <div id="crystalParentId"></div>
    <div id="scoreLabel">Your total score is:</div>
    <div id="scoreId">score</div>
    <script type="text/javascript">
      gameController = new Controller(
        "#helpId",
        "#targetValueId",
        "#winsId",
        "#lossesId",
        "#crystalParentId",
        "#scoreId"
      );
    </script>
  </body>
</html>
